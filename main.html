<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Job Application Form</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name: </label>
	<input type="text" id="name" placeholder="Name" required>

	<label for="email">Email: </label>
	<input type="email" id="email" placeholder="Email" required>

	<label for="gender">Gender: </label>
	<label for="gender"><input type="radio" id="gender_m" name="gender" value="male" required>Male</label>
	<label for="gender"><input type="radio" id="gender_f" name="gender" vale="fmale" required>Female</label>

	<label for="laptop">Laptop Brands: </label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>Hp</option>
	</select>

	<label for="age">Age: </label>
	<input type="number" id="age" placeholder="Age" required>

	<label for="dob">Dob: </label>
	<input type="date" id="dob" placeholder="Dob" required>

	<label for="password">Password: </label>
	<input type="password" id="password" placeholder="Password" required>
	<label for="portfolio">Portfolio URL</label>
	<input type="url">
	<button type="submit">Submit</button>
</form>
	
</body>

</html>
